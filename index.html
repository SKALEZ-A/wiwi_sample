  <script>
    // Function to toggle content based on tab index
    function toggleContent(index) {
      const tabs = document.querySelectorAll(".tab_btn");
      const contents = document.querySelectorAll(".content");
  
      tabs.forEach((tab, tabIndex) => {
        if (tabIndex === index) {
          tab.classList.add("active");
          contents[tabIndex].classList.add("active");
        } else {
          tab.classList.remove("active");
          contents[tabIndex].classList.remove("active");
        }
      });
    }
  
    document.addEventListener("DOMContentLoaded", function () {
      const showModalButtons = document.querySelectorAll(".show-modal");
      const modal = document.querySelector(".modal");
      const closeModalButtons = document.querySelectorAll(".close-modal");
      const rotatingImageSection = document.querySelector(".rotating-image-section");
      const mainModalSection = document.querySelector(".main-modal-section");
      const showWalletButton = document.querySelector(".show-wallet-modal");
  
      showModalButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          // Reset modal to initial state
          rotatingImageSection.style.display = "block";
          mainModalSection.style.display = "none";
          showWalletButton.style.display = "none";
          const connectionStatus = document.getElementById('connection-status');
          connectionStatus.textContent = 'Connecting to WIWW...';
  
          modal.classList.remove("hidden");
  
          // Start rotating image and connecting timer
          startRotatingImage();
          startConnectingTimer();
        });
      });
  
      closeModalButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          modal.classList.add("hidden");
        });
      });
  
      // Function to start rotating image
      function startRotatingImage() {
        const rotatingImage = document.getElementById('rotating-image');
        let rotation = 0;
        setInterval(() => {
          rotation += 2;
          rotatingImage.style.transform = `rotate(${rotation}deg)`;
        }, 5); // Adjust the rotation speed as needed
      }
  
      // Function to start connecting timer
      function startConnectingTimer() {
        setTimeout(() => {
          const connectionStatus = document.getElementById('connection-status');
          connectionStatus.textContent = 'Connect to WIWW nodes manually to proceed.';
          // After changing connecting status, show "show wallets" button
          showWalletButton.style.display = "block";
        }, 1000);
      }
  
      // Switch between rotating image section and main-modal-section
      showWalletButton.addEventListener("click", function () {
        rotatingImageSection.style.display = "none";
        mainModalSection.style.display = "block";
        showWalletButton.style.display = "none";
      });
  
      // Add event listeners to the tab buttons for switching content
      const tabButtons = document.querySelectorAll(".tab_btn");
  
      tabButtons.forEach(function (button, index) {
        button.addEventListener("click", function () {
          toggleContent(index);
        });
      });
    });
  </script>
